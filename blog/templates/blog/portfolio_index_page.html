{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block body_class %}template-portfolioindexpage{% endblock %}

{% block content %}
    <section>
        <h1>{{ page.title }}</h1>

        <h2>Latest posts:</h2>
        {% for post in page.get_children %}
            <h2><a href='{% pageurl post %}'>{{ post.title }}</a></h2>
        {% endfor %}
    </section>

{% endblock %}
