{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% include_block page.body %}

{% block content %}

<article>
    <section>
        <h1>{{ page.title }}</h1>
    </section>
    {% for block in page.body %}
        {% if block.block_type == 'heading' %}
            <h1>{{ block.value }}</h1>
        {% else %}
            <section class="block-{{ block.block_type }}">
                {% include_block block %}
            </section>
        {% endif %}
    {% endfor %}
</article>

{% endblock %}
